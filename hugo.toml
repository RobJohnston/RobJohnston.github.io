baseURL = "https://robjohnston.github.io"
languageCode = "en"
title = "Rob Johnston"
theme = "terminal-elegance"

# Pagination
[pagination]
  pagerSize = 9

# Syntax highlighting (for code blocks in blog posts)
[markup]
  [markup.highlight]
    style = 'dracula'
    lineNos = true
    lineNumbersInTable = true
    tabWidth = 4

# Menu configuration
[menu]
  [[menu.main]]
    name = "About"
    url = "#about"
    weight = 1
  [[menu.main]]
    name = "Blog"
    url = "/blog"
    weight = 2
  [[menu.main]]
    name = "Experience"
    url = "#experience"
    weight = 3
  [[menu.main]]
    name = "Contact"
    url = "#contact"
    weight = 4

# Site parameters
[params]
  description = "IT Contractor in Ottawa, Canada specializing in software architecture, design, and development of web-based applications."
  author = "Your Name"

  [params.hero]
   title = "Rob Johnston"
    subtitle = "IT Contractor in Ottawa, Canada specializing in software architecture, design, and development of web-based applications."
    description = "A SECRET cleared, highly experienced Technology Architect with over 20 years of enterprise application development experience and deep expertise in .NET technologies, clean architecture, and scalable system design."
    ctaText = "Explore Articles"
    ctaLink = "/blog"

  [params.contact]
    intro = "Interested in collaborating, have questions about software engineering in science, or want to share your own experiences? Let's connect!"

  [params.social]
    github = "robjohnston"
    linkedin = "rob-johnston-ottawa"
    mastodon = "techhub.social/@rjohnston"
    email = "rob@johnston.net"

[permalinks]
  blog = "/blog/:sections[1:]/:slug/"

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Giscus comments configuration
[params.giscus]
  enabled = true
  repo = "RobJohnston/RobJohnston.github.io"
  repoID = "R_kgDOQsRFPQ"
  category = "Announcements"
  categoryID = "DIC_kwDOQsRFPc4C0DFj"
  mapping = "title"
  strict = "0"
  reactionsEnabled = "1"
  emitMetadata = "0"
  inputPosition = "bottom"
  lang = "en"
